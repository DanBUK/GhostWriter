<ion-view cache-view='false' view-title="Post" hide-nav-bar="true">
  <div class="ionic">
    <div class="bar bar-header bar-deep-purple expanded hide-on-keyboard-open">
      <button class="button button-icon icon ion-android-arrow-back flat" ng-click="back()" ></button>
      <button class="button button-icon icon ion-android-more-vertical flat pull-right" ng-click="popover.show($event)"></button>
      <h2 class="post title" ng-click="changeTitle()">{{post.title}}</h2>
    </div>
    <div class="animate-bottom-right-button" ></div>
    <button ng-click="preview()" class="button button-fab button-fab-bottom-right button-royal icon ion-eye bottom-right hide-on-keyboard-open"></button>
    <ion-content class="content header-expanded">
        <ion-scroll elastic direction='y' height="100%">
          <textarea elastic class="post editor" type="text" ng-model="post.markdown"/>
        </ion-scroll>
    </ion-content>
  </div>
</ion-view>
